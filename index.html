<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Throwdown Combos</title>
    <link  rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <div aria-label="Dropdown Bars">
        <label for="skillToCheck">Choose a Skill: </label>
        <select
            name="skill_dropdown"
            id="skillToCheck"
            aria-label="Skills Dropdown Menu"
        >
            <option value="jab">Jab</option>
            <option value="punch">Punch</option>
            <option value="sturdy">Sturdy</option>
            <option value="payback">Payback</option>
            <option value="cripple">Cripple</option>
            <option value="cripple_all">Cripple All</option>
            <option value="gas">Gas</option>
            <option value="shield">Shield</option>
            <option value="shield_all">Shield All</option>
            <option value="boost">Boost</option>
            <option value="recover">Recover</option>
            <option value="cheer">Cheer</option>
            <option value="cheer_all">Cheer All</option>
            <option value="heal">Heal</option>
            <option value="heal_all">Heal All</option>
            <option value="leech">Leech</option>
            <option value="motivate">Motivate</option>
            <option value="bomb">Bomb</option>
            <option value="crazed" selected="selected">Crazed</option>
            <option value="hijack">Hijack</option>
            <option value="bodyguard">Bodyguard</option>
            <option value="enlarge">Enlarge</option>
            <option value="bunker">Bunker</option>
            <option value="burn">Burn</option>
        </select>
        <button onclick="filterByProperty('skillToCheck')">Submit</button>
        <label for="characterToCheck">Choose a Character: </label>
        <select
            name="character_dropdown"
            id="characterToCheck"
            aria-label="Characters Dropdown Menu"
        >
            <option value="amy">Amy</option>
            <option value="bender">Bender</option>
            <option value="bill">Bill</option>
            <option value="bob">Bob</option>
            <option value="bobby">Bobby</option>
            <option value="boomhauer">Boomhauer</option>
            <option value="brian">Brian</option>
            <option value="bullock">Bullock</option>
            <option value="cheryl_tunt">Cheryl Tunt</option>
            <option value="chris">Chris</option>
        </select>
        <button onclick="filterByProperty('characterToCheck')">Submit</button>
    </div>

    <h1 id="result">hello</h1>
</body>
<script src="/script.js"></script>
</html>
